<!DOCTYPE html>
<html>
<title>Question Answering System</title>
<head>
    <style>
        .center {
            width: 60%;
        margin: 0 auto;
        padding: 20px
}
    </style>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<body>

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
  <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-button w3-theme"></i> 
  <div class="w3-center">
  <h1 class="w3-xxxlarge w3-animate-bottom">Question Answering System</h1>
</header>

<div class="center">
<div class="w3-row-padding w3-center w3-margin-top">

  <div class="w3-card w3-container" style="min-height:460px">
  <h3>Enter the question here.</h3><br>
	<form action="/predict" method="post">
	  
  <input class="w3-input" type="text" id="question" name="question"><br><br>
  <input class="w3-btn w3-theme" type="submit" value="Submit">
	</form>
  <form action="/predict" method="post">
  <h3>Or try some previously asked questions.</h3><br>

 <select name="question">
{% for question in questions %}
<option class="w3-theme" value="{{question}}">{{question}}</option>
{% endfor %}

</select>
<br>
  <input class="w3-btn w3-theme" type="submit" value="Submit">
	</form>
  </div>
</div>
</div>
</body>
</html>
