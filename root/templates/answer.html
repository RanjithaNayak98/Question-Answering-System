<!DOCTYPE html>
<html>
<title>Question Answering System</title>
<head>
    <style>
        .center {
            width: 60%;
        margin: 0 auto;
        padding: 20px
}
    </style>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<body>

<!-- Side Navigation -->
<nav class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button" onclick="w3_close()">Close <i class="fa fa-remove"></i></button>
  <form action="/" method="post">
  <input class="w3-bar-item w3-button" type="submit" value="Back">
  </form>
</nav>

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
  <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-button w3-theme"></i> 
  <div class="w3-center">
  <h1 class="w3-xxxlarge w3-animate-bottom">Question Answering System</h1>
</header>

<div class="center">
<div class="w3-row-padding w3-center w3-margin-top">

  <div class="w3-card w3-container" style="min-height:460px">
  <h3>The answer is </h3>
  <h4 class=" w3-theme">{{answer}}</h4>
  <h3>It is chosen from the context </h3>
  <textarea class="w3-theme" rows="20" cols="60">{{context}}</textarea>  </div>
</div>
</div>
</body>
<script>
// Side navigation
function w3_open() {
  var x = document.getElementById("mySidebar");
  x.style.width = "100%";
  x.style.fontSize = "40px";
  x.style.paddingTop = "10%";
  x.style.display = "block";
}
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>
</html>
